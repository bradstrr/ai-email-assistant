<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Assistant - Home</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            background-image: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), transparent),
                      radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.05), transparent);
            background-blend-mode: overlay;
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e; /* Dark header */
            padding: 20px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .quick-links {
            margin-bottom: 2rem;
            text-align: center; /* Centered action buttons */
        }

        .quick-links .action-btn {
            margin-right: 1rem;
        }

        .welcome-message {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f0f0f0;
            margin-bottom: 2rem;
            text-align: center; /* Centered welcome message */
        }

        .total-emails {
            font-size: 1.2rem;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            text-align: center; /* Centered total emails message */
        }

        .empty-state {
            text-align: center;
            font-size: 1.2rem;
            color: #555; /* Empty state text */
        }

        .action-btn {
            background-color: #6200ea; /* Vibrant accent color */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #3700b3; /* Darker shade on hover */
        }

        footer {
    background-color: #1e1e1e; /* Dark background for the footer */
    color: #bbb; /* Light text color */
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 0.85rem;
}

footer p {
    margin: 0;
}

      .ai-stats-container {
    display: flex;  /* Use flexbox to arrange items side by side */
     justify-content: flex-start;  /* Align items to the left */
    gap: 10px;  /* Space between the cards */
    margin-top: 20px;  /* Space above the cards */
}

.ai-stats-card {
    width: 250px;  /* Set a fixed width */
    height: 250px;  /* Set the same height to make it square */
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.ai-stats-card .card-header h3 {
    font-size: 1.5em;
    color: #333;
    margin: 0;
}

.ai-stats-card .stat-number h2 {
    font-size: 1.8em;
    font-weight: bold;
    color: #6200ea;
}

.ai-stats-card .chart-emoji {
    font-size: 4em;  /* Adjust size as needed */
    margin-top: 10px;
}

.ai-stats-card .chart-emoji .emoji {
    display: inline-block;
    line-height: 1;
}

    </style>
</head>
<body>
    <header>
        <h1>Home</h1>
    </header>

    <div class="container">
        <div class="quick-links">
            <button class="action-btn" onclick="location.href='/dashboard'">Unread Emails</button>
            <button class="action-btn" onclick="location.href='/view_drafts'">View Drafts</button>
        </div>

        <div class="welcome-message">
            <h2>Welcome back!</h2>
        </div>

        <div class="ai-stats-container">
         <div class="card ai-stats-card">
        <div class="card-header">
            <h3>Total AI-Generated Responses</h3>
        </div>
        <div class="card-body">
            <div class="stat-number">
                <h2>{{ total_responses }}</h2>
            </div>
            <div class="chart-emoji">
                <span class="emoji">üìà</span>
            </div>
        </div>
    </div><!-- Closing the ai-stats-card div -->
         <div class="card ai-stats-card">
        <div class="card-header">
            <h3>Drafts Awaiting Approval</h3>
        </div>
        <div class="card-body">
            <div class="stat-number">
                <h2>{{ total_drafts }}</h2>  <!-- This will display the total drafts -->
            </div>
            <div class="chart-emoji">
                <span class="emoji">‚úèÔ∏è</span>  <!-- Pencil emoji -->
            </div>
        </div>
    </div> <!-- Closing the ai-stats-card div -->
    </div>
        </div>
<footer>
    <p>&copy; {{ current_year }} ICode. All rights reserved.</p>
</footer>
<script>
    const currentYear = new Date().getFullYear();
    document.querySelector("footer p").innerHTML = `&copy; ${currentYear} ICode. All rights reserved.`;
</script>
</body>
</html>
