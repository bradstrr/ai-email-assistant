<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      background-color: #111;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .settings-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.8rem;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #f2f2f2;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #2196f3, #1e88e5);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1e88e5, #1565c0);
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <button onclick="window.history.back()" class="btn btn-primary">Back</button>
    <h2>Bot Settings</h2>
    <form action="/save_settings" method="POST">
    <label for="website">Website Link:</label>
    <input type="text" id="website" name="website" value="{{ website_link }}">

    <label for="signature">Email Signature:</label>
    <textarea id="signature" name="signature">{{ email_signature }}</textarea>

    <button type="submit">Save Settings</button>
</form>
  </div>
</body>
</html>
