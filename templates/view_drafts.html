<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Drafts - AI Email Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e; /* Dark header */
            padding: 20px;
            text-align: center;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .email-card {
            background-color: #2c2c2c; /* Darker card background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .email-card:hover {
            transform: translateY(-5px);
            background-color: #333333; /* Hover effect for cards */
        }

        .email-card .subject {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f0f0f0; /* Light subject text */
        }

        .email-card .snippet {
            margin-top: 0.5rem;
            color: #bbb; /* Lighter text for snippets */
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .card-footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #888; /* Footer text color */
        }

        .empty-state {
            text-align: center;
            font-size: 1.2rem;
            color: #555; /* Empty state text */
        }

        .action-btn, .send-btn {
           background-color: #6200ea; /* Vibrant accent color */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover, .send-btn:hover {
            background-color: #3700b3; /* Darker shade on hover */
        }

        .header-action {
            margin-bottom: 2rem; /* Space above the button */
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Drafts</h1>
    </header>

    <div class="container">
        <div class="header-action">
            <button class="action-btn" onclick="location.href='/dashboard'">Back to Dashboard</button>
        </div>

        <h2>Draft Emails</h2>

        {% if drafts|length == 0 %}
            <div class="empty-state">You have no drafts at the moment.</div>
        {% else %}
            {% for draft in drafts %}
                <div class="email-card">
                    <div class="subject">{{ draft.subject }}</div>
                    <div class="snippet">{{ draft.body }}</div>

                    <!-- Uncomment this when 'date' is added to draft object in backend -->
                    {#
                    <div class="card-footer">
                        <small>Drafted: {{ draft.date }}</small>
                    </div>
                    #}

                    <!-- Send Button -->
                    <form action="{{ url_for('send_draft', draft_id=draft.id) }}" method="POST">
                        <button type="submit" class="send-btn">Send Email</button>
                    </form>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
