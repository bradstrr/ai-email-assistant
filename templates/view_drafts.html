<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Drafts - AI Email Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #5c6bc0;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .email-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .email-card:hover {
            transform: translateY(-5px);
        }

        .email-card .subject {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .email-card .snippet {
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .card-footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #999;
        }

        .action-btn {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1.5rem;
        }

        .action-btn:hover {
            background-color: #3f51b5;
        }

        .send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Drafts</h1>
    </header>

    <div class="container">
        <h2>Draft Emails</h2>

        {% if drafts|length == 0 %}
            <div class="empty-state">You have no drafts at the moment.</div>
        {% else %}
            {% for draft in drafts %}
                <div class="email-card">
                    <div class="subject">{{ draft.subject }}</div>
                    <div class="snippet">{{ draft.body }}</div>
                    <div class="card-footer">
                        <small>Drafted: {{ draft.date }}</small>
                    </div>

                    <!-- Send Button -->
                    <form action="{{ url_for('send_draft', draft_id=draft.id) }}" method="POST">
                        <button type="submit" class="send-btn">Send Email</button>
                    </form>
                </div>
            {% endfor %}
        {% endif %}

        <button class="action-btn" onclick="location.href='/dashboard'">Back to Dashboard</button>
    </div>
</body>
</html>
