<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
             background-image: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), transparent),
                      radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.05), transparent);
            background-blend-mode: overlay;
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 0;
        }

         header {
    display: flex;
    justify-content: center;  /* Center the home title */
    align-items: center;
    padding: 10px 20px;  /* Adjust padding for spacing */
    position: relative;
}

.settings-icon {
    font-size: 24px; /* Adjust the size of the icon */
    cursor: pointer;
    text-decoration: none;
    position: absolute;
    right: 20px;  /* Adjust the distance from the right edge */
}

.settings-icon:hover {
    color: #007bff;  /* Change color on hover */
}

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        .email-card {
            background-color: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.05); /* subtle inner border */
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .email-card:hover {
            transform: translateY(-5px);
            background-color: #333333; /* Hover effect for cards */
        }

        .email-card .subject {
            font-size: 1.3rem;
            font-weight: bold;
            color: #f0f0f0; /* Light subject text */
        }

        .email-card .snippet {
            margin-top: 0.5rem;
            color: #bbb; /* Lighter text for snippets */
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .card-footer {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #888; /* Footer text color */
        }

        .empty-state {
            text-align: center;
            font-size: 1.2rem;
            color: #555; /* Empty state text */
        }

        .action-btn {
            background-color: #6200ea; /* Vibrant accent color */
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-btn:hover {
            background-color: #3700b3; /* Darker shade on hover */
        }

        footer {
    background-color: #1e1e1e; /* Dark background for the footer */
    color: #bbb; /* Light text color */
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 0.85rem;
}

footer p {
    margin: 0;
}
         @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            .action-btn {
                width: 100%;
                padding: 0.8rem;
                font-size: 1rem;
            }

            .email-card .subject {
                font-size: 1.1rem;
            }

            .email-card .snippet {
                font-size: 0.9rem;
            }

            .header-action {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                margin-bottom: 1.5rem;
            }

            .email-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Emails</h1>
        <a href="/settings" class="settings-icon" title="Settings">
        ⚙️
    </a>
    </header>

    <div class="container">
        <div class="header-action">
            <button class="action-btn" onclick="location.href='/view_drafts'">View Drafts</button>
            <button class="action-btn" onclick="location.href='/home'">Home</button>
        </div>

        <h2>Unread Emails ({{ messages|length }})</h2>
        {% if messages|length == 0 %}
            <div class="empty-state">You have no unread emails at the moment.</div>
        {% else %}
            {% for msg in messages %}
                <div class="email-card">
                    <div class="subject">{{ msg.subject }}</div>
                    <div class="snippet">{{ msg.snippet }}</div>
                    <div class="card-footer">
                        <small>Received: {{ msg.date }}</small>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
<footer>
    <p>&copy; {{ current_year }} ICode. All rights reserved.</p>
</footer>
<script>
    const currentYear = new Date().getFullYear();
    document.querySelector("footer p").innerHTML = `&copy; ${currentYear} ICode. All rights reserved.`;
</script>
</body>
</html>
